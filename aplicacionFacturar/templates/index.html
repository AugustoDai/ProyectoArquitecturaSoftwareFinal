<head>
  <title>Facturar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container text-center" >
    <form action="" method="post">
        <div class="container">
            <h2>Datos para Facturar</h2>
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Ingresar Datos Usuario</button>
            
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">
              
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Datos Facturar</h4>
                  </div>
                  <div class="modal-body">
                    <h3>Porfavor ingrese los siguientes un datos: </h3>
                    <br>
                    <br>
                    <label for="telefono">Telefono: </label>
                    <input type="text" id="telefono" name="telefono" placeholder="telefono"></input>
                    <br>
                    <br>
                    <br>
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha">
                  </div>

                  <div class="modal-footer">
                    <input type="submit" id="send-signup" name="signup" value="Registrar" />
                  </div>
                </div>
                
              </div>
            </div>
          </div>
    </form>
    <div class="container" style="margin-top: 5px;">
    <a href="http://localhost:4000/facturarUsuario"  style=" margin-top: 5px;"><button type="button" class="btn btn-success btn-lg">Factura</button></a>
    </div>
  </div>
</body>
</html>
